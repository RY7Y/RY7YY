<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <meta name="description" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 - مطور تطبيقات" />
  <meta property="og:title" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
  <meta property="og:description" content="جميع حساباتي وروابطي بمكان واحد" />
  <meta name="color-scheme" content="light dark" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @font-face {
      font-family: 'MontserratArabic';
      src: url('Montserrat-Arabic-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg: #0d1117;
      --fg: #ffffff;
      --muted: #94a3b8;
      --soft: rgba(255, 255, 255, 0.05);
      --card: #161b22;
      --border: #30363d;
      --ring: rgba(255, 255, 255, 0.1);
      --link: #58a6ff;
      --accent: #2fa6ff;
      --accent-contrast: #000000;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'MontserratArabic', sans-serif;
      background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117, #1e293b);
      background-size: 400% 400%;
      animation: bg-animate 15s ease infinite;
      color: var(--fg);
      line-height: 1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 8px 28px var(--ring);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: .3px;
      margin-bottom: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: currentColor;
      opacity: .22;
    }

    .hero {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 740px) {
      .hero {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .avatar {
      width: 176px;
      height: 176px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--soft);
      border: 1px solid var(--border);
      margin-inline: auto;
    }

    .name {
      margin: 6px 0 2px;
      font-size: clamp(26px, 4.4vw, 36px);
      font-weight: 800;
      letter-spacing: .2px;
      text-align: center;
    }

    .role {
      margin: 0 0 10px;
      color: var(--muted);
      font-weight: 700;
      font-size: clamp(15px, 2.4vw, 18px);
      text-align: center;
    }

    .intro {
      margin: 0 auto 14px;
      padding: 12px 14px;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-weight: 600;
      max-width: 60ch;
      text-align: center;
    }

    .social {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 14px;
      justify-content: center;
    }

    .social a {
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      color: var(--link);
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 20px;
      transition: transform 0.2s ease, background 0.2s;
    }

    .social a:hover {
      transform: translateY(-2px);
      background: var(--border);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px auto;
      border-radius: 1px;
      max-width: 720px;
    }

    .link-list {
      display: grid;
      gap: 10px;
      margin: 14px auto 6px;
      max-width: 520px;
      justify-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 52px;
      width: 100%;
      border-radius: 12px;
      background: #000;
      color: #0ff;
      font-weight: 800;
      letter-spacing: .2px;
      transition: all 0.3s ease;
      padding: 12px 16px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .btn i {
      opacity: .95;
    }

    .section-label {
      margin: 18px 0 8px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 800;
      text-align: center;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      border: 1px solid var(--border);
      background: var(--soft);
      color: var(--fg);
    }

    footer {
      padding: 26px 0 34px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
