<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</title>
  <meta name="description" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 - مطور تطبيقات" />
  <meta property="og:title" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
  <meta property="og:description" content="جميع حساباتي وروابطي بمكان واحد" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'MontserratArabic';
      src: url('Montserrat-Arabic-Regular.ttf') format('truetype');
    }

    * {
      font-family: 'MontserratArabic', sans-serif !important;
    }

    :root {
      --bg: #0d1117;
      --fg: #ffffff;
      --muted: #94a3b8;
      --soft: rgba(255, 255, 255, 0.05);
      --card: #161b22;
      --border: #30363d;
      --ring: rgba(255, 255, 255, 0.1);
      --link: #58a6ff;
    }

    html, body {
      margin: 0;
      background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117, #1e293b);
      background-size: 400% 400%;
      animation: bg-animate 15s ease infinite;
      color: var(--fg);
      line-height: 1.75;
    }

    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 8px 28px var(--ring);
    }

    .hero {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 740px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    .avatar {
      width: 176px;
      height: 176px;
      border-radius: 50%;
      border: 1px solid var(--border);
      margin-inline: auto;
    }

    .name {
      font-size: clamp(26px, 4.4vw, 36px);
      font-weight: 800;
    }

    .role {
      color: var(--muted);
      font-weight: 700;
      font-size: clamp(15px, 2.4vw, 18px);
    }

    .intro {
      margin: 0 auto 14px;
      padding: 12px 14px;
      background: var(--soft);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-weight: 600;
      max-width: 60ch;
      text-align: center;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    .social a {
      width: 48px;
      height: 48px;
      display: grid;
      place-items: center;
      font-size: 20px;
      color: #fff;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--soft);
      position: relative;
    }

    /* Animations on icons only */
    .social i.fa-x-twitter {
      animation: pulseX 2s ease-in-out infinite;
    }
    .social i.fa-snapchat-ghost {
      animation: pulseSnap 1.5s ease-in-out infinite;
    }
    .social i.fa-instagram {
      animation: spinInsta 3s linear infinite;
    }
    .social i.fa-telegram {
      animation: wiggle 2s ease-in-out infinite;
    }

    @keyframes pulseSnap {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes pulseX {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes spinInsta {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(4deg); }
      75% { transform: rotate(-4deg); }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      background: #000;
      color: #0ff;
      font-weight: bold;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }

    .section-label {
      font-weight: bold;
      font-size: 16px;
      color: var(--muted);
      text-align: center;
      margin: 24px 0 12px;
    }

    .skills {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 999px;
      color: #fff;
      background: var(--soft);
      border: 1px solid var(--border);
      min-width: 160px;
      justify-content: center;
    }

    .chip.swift   { background: #ff4c4c; }
    .chip.html    { background: #e44d26; }
    .chip.css     { background: #2965f1; }
    .chip.python  { background: #3776ab; }
    .chip.apis    { background: #14b8a6; }
    .chip.linux   { background: #f59e0b; color: black; }

    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <section class="card">
        <div class="hero">
          <div style="text-align: center;">
            <img class="avatar" src="IMG_3084.png" alt="RY7YY Avatar" />
          </div>
          <div>
            <h1 class="name">𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</h1>
            <p class="role">مطور تطبيقات ومواقع إلكترونية</p>
            <p class="intro">كل ما يخصني من روابط وتواصل مجمع هنا، حيّاك يا عسل 👑</p>

            <nav class="social">
              <a href="https://x.com/ry7yy" style="background: #000;"><i class="fab fa-x-twitter"></i></a>
              <a href="https://snapchat.com/add/dy.q" style="background: #FFFC00; color: #000;"><i class="fab fa-snapchat-ghost"></i></a>
              <a href="https://instagram.com/RY3YY" style="background: linear-gradient(135deg, #E1306C, #833AB4);"><i class="fab fa-instagram"></i></a>
              <a href="https://t.me/RY7DY" style="background: #229ED9;"><i class="fab fa-telegram"></i></a>
            </nav>

            <div class="divider"></div>

            <nav class="link-list">
              <a class="btn" href="https://t.me/RY7YY"><i class="fab fa-telegram"></i> للتواصل تيليقرام</a>
            </nav>

            <p class="section-label">مهارات</p>
            <div class="skills">
              <span class="chip swift"><i class="fab fa-apple"></i> Swift</span>
              <span class="chip html"><i class="fab fa-html5"></i> HTML</span>
              <span class="chip css"><i class="fab fa-css3-alt"></i> CSS</span>
              <span class="chip python"><i class="fab fa-python"></i> Python</span>
              <span class="chip apis"><i class="fas fa-cloud"></i> APIs</span>
              <span class="chip linux"><i class="fas fa-microchip"></i> Linux</span>
            </div>
          </div>
        </div>
      </section>

      <footer>
        &copy; 𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 © 2025
      </footer>
    </div>
  </main>
</body>
</html>
