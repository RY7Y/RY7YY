<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</title>
  <meta name="description" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 - مطور تطبيقات" />
  <meta property="og:title" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
  <meta property="og:description" content="جميع حساباتي وروابطي بمكان واحد" />
  <meta name="color-scheme" content="light dark" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- خط مخصص -->
  <style>
    @font-face {
      font-family: 'MontserratArabic';
      src: url('Montserrat-Arabic-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- تنسيقات الصفحة -->
  <style>
    :root {
      --bg: #0d1117;
      --fg: #ffffff;
      --muted: #94a3b8;
      --soft: rgba(255, 255, 255, 0.05);
      --card: #161b22;
      --border: #30363d;
      --ring: rgba(255, 255, 255, 0.1);
      --link: #58a6ff;
      --accent: #2fa6ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'MontserratArabic', sans-serif;
      background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117, #1e293b);
      background-size: 400% 400%;
      animation: bg-animate 15s ease infinite;
      color: var(--fg);
    }

    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 8px 28px var(--ring);
    }

    .avatar {
      width: 176px;
      height: 176px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
      display: block;
      margin-inline: auto;
    }

    .name {
      margin: 12px 0 2px;
      font-size: clamp(26px, 4.4vw, 36px);
      font-weight: 800;
      letter-spacing: .2px;
      text-align: center;
    }

    .role, .intro {
      text-align: center;
      color: var(--muted);
      font-weight: 600;
    }

    .intro {
      background: var(--soft);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin: 10px auto 14px;
      max-width: 60ch;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social a {
      width: 52px;
      height: 52px;
      display: grid;
      place-items: center;
      border-radius: 14px;
      background: var(--soft);
      border: 1px solid var(--border);
      position: relative;
      transition: background 0.3s ease;
    }

    .social a i {
      font-size: 24px;
      transition: transform 0.4s ease;
    }

    .social a:hover i {
      animation: pulseIcon 0.6s infinite alternate;
    }

    /* حركة احترافية للآيقونة فقط */
    @keyframes pulseIcon {
      0%   { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.25) rotate(5deg); }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      font-weight: 800;
      background: #000;
      color: #0ff;
      border-radius: 14px;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      text-align: center;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .link-list {
      max-width: 480px;
      margin: 0 auto;
    }

    .section-label {
      margin-top: 30px;
      font-size: 16px;
      color: var(--muted);
      text-align: center;
      font-weight: 800;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }

    .chip {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      border: 1px solid var(--border);
      background: var(--soft);
      color: var(--fg);
    }

    .chip:nth-child(1) { background-color: #ff2e2e; color: #fff; }     /* Swift */
    .chip:nth-child(2) { background-color: #f16529; color: #fff; }     /* HTML */
    .chip:nth-child(3) { background-color: #264de4; color: #fff; }     /* CSS */
    .chip:nth-child(4) { background-color: #3572A5; color: #fff; }     /* Python */
    .chip:nth-child(5) { background-color: #0ea5e9; color: #fff; }     /* APIs */
    .chip:nth-child(6) { background-color: #6b7280; color: #fff; }     /* Linux */

    footer {
      text-align: center;
      padding: 24px 0;
      color: var(--muted);
    }
  </style>
</head>

  <main>
    <div class="wrap">
      <section class="card" aria-label="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸">

        <img class="avatar" src="IMG_3084.png" alt="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
        <h1 class="name">D.ZHRANI</h1>

        <!-- روابط تواصل -->

          <a href="https://instagram.com/RY3YY" style="background: linear-gradient(135deg, #E1306C, #833AB4);"><i class="fab fa-instagram" style="color: #fff;"></i></a>
          <a href="https://snapchat.com/add/dy.q" style="background-color: #FFFC00;"><i class="fab fa-snapchat-ghost" style="color: #000;"></i></a>
          <a href="https://x.com/ry7yy" style="background-color: #000;"><i class="fab fa-x-twitter" style="color: #fff;"></i></a>
        </nav>

        <!-- زر رئيسي -->
        <div class="link-list">
          <a class="btn" href="https://t.me/RY7YY">

            للتواصل تيليقرام
          </a>

        <!-- المهارات -->
        <p class="section-label">مهارات</p>
        <div class="skills">
          <span class="chip"><i class="fab fa-apple"></i> Swift</span>
          <span class="chip"><i class="fab fa-html5"></i> HTML</span>
          <span class="chip"><i class="fab fa-css3-alt"></i> CSS</span>
          <span class="chip"><i class="fab fa-python"></i> Python</span>
          <span class="chip"><i class="fas fa-cloud"></i> APIs</span>

        </div>
      </section>

      <footer>D.ZHRANI © 2025 ©</footer>
    </div>
  </main>
</body>
</html>
