<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝙳.𝚉𝙷𝚁𝙰𝙽𝙸</title>
  <meta name="description" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 - مطور تطبيقات" />
  <meta property="og:title" content="𝙳.𝚉𝙷𝚁𝙰𝙽𝙸" />
  <meta property="og:description" content="جميع حساباتي وروابطي بمكان واحد" />
  <meta name="color-scheme" content="light dark" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg: #0d1117;
      --fg: #ffffff;
      --muted: #94a3b8;
      --card: #161b22;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #0d1117, #161b22, #0d1117, #1e293b);
      background-size: 400% 400%;
      animation: bg-animate 15s ease infinite;
      color: var(--fg);
    }

    @keyframes bg-animate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      text-decoration: none;
    }

    .wrap {
      max-width: 920px;
      margin: auto;
      padding: 28px 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
    }

    .hero {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 740px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    .avatar {
      width: 176px;
      height: 176px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
      margin: auto;
    }

    .name {
      font-size: 36px;
      font-weight: 800;
      margin: 6px 0 2px;
      text-align: center;
    }

    .role {
      color: var(--muted);
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .intro {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 600;
      margin: 0 auto 14px;
      max-width: 60ch;
      text-align: center;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0;
    }

    .social a {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .social i {
      font-size: 24px;
      transition: transform 0.4s ease;
    }

    /* حركات داخلية جذابة فقط على الأيقونة */
    .social a:hover i.fa-snapchat-ghost {
      animation: wiggle 0.5s ease-in-out infinite;
    }

    .social a:hover i.fa-instagram {
      animation: pulse 1s ease-in-out infinite;
    }

    .social a:hover i.fa-telegram {
      animation: fly 0.8s ease-in-out infinite;
    }

    .social a:hover i.fa-x-twitter {
      animation: twist 0.6s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fly {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes twist {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(360deg) scale(1.2); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* ألوان كل أيقونة */
    .social a[aria-label="Telegram"] {
      background-color: #229ED9;
      color: white;
    }

    .social a[aria-label="Instagram"] {
      background: linear-gradient(135deg, #E1306C, #833AB4);
      color: white;
    }

    .social a[aria-label="Snapchat"] {
      background-color: #FFFC00;
      color: black;
    }

    .social a[aria-label="Twitter/X"] {
      background-color: #000;
      color: white;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      background: #000;
      color: #0ff;
      font-weight: bold;
      border: 2px solid #0ff;
      box-shadow: 0 0 12px #0ff, 0 0 20px #0ff;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <section class="card">
        <div class="hero">
          <div style="display: grid; place-items: center;">
            <img class="avatar" src="IMG_3084.png" alt="RY7YY Avatar" />
          </div>
          <div>
            <h1 class="name">D.ZHRANI</h1>
            <p class="role">مطور تطبيقات ومواقع إلكترونية</p>
            <p class="intro">كل ما يخصني من روابط وتواصل مجمع هنا، حيّاك يا عسل 👑</p>

            <!-- روابط السوشيال بتأثيرات احترافية -->
            <nav class="social" aria-label="روابط اجتماعية">
              <a href="https://x.com/ry7yy" aria-label="Twitter/X"><i class="fab fa-x-twitter"></i></a>
              <a href="https://snapchat.com/add/dy.q" aria-label="Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
              <a href="https://instagram.com/RY3YY" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://t.me/RY7DY" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </nav>

            <a class="btn" href="https://t.me/RY7YY"><i class="fab fa-telegram"></i> للتواصل تيليقرام</a>
          </div>
        </div>

        <footer>
          <div>&copy; 𝙳.𝚉𝙷𝚁𝙰𝙽𝙸 © 2025</div>
        </footer>
      </section>
    </div>
  </main>
</body>
</html>
